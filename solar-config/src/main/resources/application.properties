spring.application.name=solar-config
server.port=28085
logging.level.root=ERROR
logging.file=${spring.application.name}.log

eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=5
eureka.client.serviceUrl.defaultZone=http://eureka:eureka@localhost:28080/eureka/

spring.security.user.name=config
spring.security.user.password=config
spring.security.user.role=SYSTEM

spring.cloud.config.server.git.uri=file:///${user.home}/application-config